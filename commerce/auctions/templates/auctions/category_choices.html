{% extends "auctions/layout.html" %}

{% block body %}
    <div class = "container jumbotron">
        <h3 style ="text-align: center;">All listings under the catagory, {{listings.0.category}}</h3>
        <br>
    </div>
    

    <ul style ="text-align: center;">
        {% for listing in listings %}
            <li><a href = "{% url 'listing' listing.id %}">{{listing.title}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
